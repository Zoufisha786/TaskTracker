
<div class="container mt-4">
  <h1 style="color: #f0ad4e;">Update Tasks</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>TaskId</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of TableData; let i = index">
        <td>{{ task.TaskId }}</td>
        <td>{{ task.Title }}</td>
        <td>{{ task.Description }}</td>
        <td>{{ task.DueDate }}</td>
        <td>
          <button class="btn btn-primary" (click)="editTask(task, i)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Edit Task Form -->
  <div *ngIf="editingTask">
    <h2 style="color: #f0ad4e;">Update Task</h2>
    <form (ngSubmit)="updateTask()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="editingTask.Title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="editingTask.Description" name="description" required>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="dueDate" [(ngModel)]="editingTask.DueDate" name="dueDate" required>
      </div>
      <button style="margin: 10px;" type="submit" class="btn btn-success">Update</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
</div>
