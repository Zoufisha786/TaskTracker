<div class="container">
  <h1 style="color: #0D6EFD;">Create New Task</h1>
  <form [formGroup]="taskForm">
    <div class="form-group">
      <label for="TaskId">TaskId</label>
      <input class="form-control" id="TaskId" formControlName="TaskId">
    </div>

    <div class="form-group">
      <label for="Title">Title</label>
      <input class="form-control" id="Title" formControlName="Title" type="text">
    </div>

    <div class="form-group">
      <label for="Description">Description</label>
      <input class="form-control" id="Description" formControlName="Description" type="text">
    </div>

    <div class="form-group">
      <label for="DueDate">Due Date</label>
      <input class="form-control" id="DueDate" formControlName="DueDate" type="date">
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="Checked"> Checked
      </label>
    </div>

    <button class="btn btn-primary" type="button" (click)="created()">Submit</button>
  </form>
</div>
