<!-- src/app/delete-task/delete-task.component.html -->
<div class="container mt-4">
    <h1 style="color: red;">Delete Unwanted Tasks</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>TaskId</th>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of TableData; let i = index">
          <td>{{ task.TaskId }}</td>
          <td>{{ task.Title }}</td>
          <td>{{ task.Description }}</td>
          <td>{{ task.DueDate }}</td>
          <td><button class="btn btn-danger" (click)="confirmDelete(i)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
